<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- stylesheet linking to the main.css file using url_for() func of flask -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">

	{% if title %}
		<title>Sharp Portfolio - {{ title }}</title>
	{% else %}
		<title>Sharp Portfolio</title>
	{% endif %}
	
</head>
<body>

	<!-- Navigation Bar -->
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">

	    <div class="container">
	      <a class="navbar-brand mr-4" href="/">Sharp Portfolio</a>

	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button> 

	      <div class="collapse navbar-collapse" id="navbarToggle">

	      	<!-- Navbar Left Side -->
	        <div class="navbar-nav mr-auto">
	          <a class="nav-item nav-link" href="/">Home</a>
	          <a class="nav-item nav-link" href="/about">About</a>
	          <a class="nav-item nav-link" href="https://github.com/HarshitNTiwari/Portfolio-Optimizer">GitHub</a>
	        </div>

	        <!-- Navbar Right Side -->
	        <div class="navbar-nav ms-auto">
	          <a class="nav-item nav-link" href="/account">My account</a>
	          <a class="nav-item nav-link" href="/login">Login/Signup</a>
	          <a class="nav-item nav-link" href="/logout">Logout</a>
	        </div>

	      </div>

	    </div>

	  </nav>
	</header>

	<!-- Body -->
	<main role="main" class="container">
	  <div class="row">

	      {% block content %}{% endblock %}
	    
	  </div>
	</main>  
	  


	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
</body>
</html>
